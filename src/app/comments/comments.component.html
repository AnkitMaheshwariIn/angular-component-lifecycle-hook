
<div class="card card-block">
  <h4 class="card-title">
    <ng-content select=".title"></ng-content>
  </h4>
  <p class="card-text"
     [hidden]="data.hide">
    <ng-content select=".description"></ng-content>
  </p>
  <button class="btn btn-primary"
     (click)="data.toggle()">Toggle Description
  </button>
</div>
